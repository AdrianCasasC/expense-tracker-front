<div class="block">
  <canvas
    baseChart
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="'line'"
  >
  </canvas>

  <div class="w-full flex justify-between">
    <span (click)="onPreviousMonth()">{{ "<" }}</span>
    <h2>{{ selectedMonthLabel() }} {{ selectedYearNumber() }}</h2>
    <span (click)="onNextMonth()">{{ ">" }}</span>
  </div>
</div>
