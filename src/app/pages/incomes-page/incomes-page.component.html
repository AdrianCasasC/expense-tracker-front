<div class="w-full min-h-full flex flex-col items-center gap-3">
  <exptr-list-adder
    [title]="'Lista de Ingresos'"
    [items]="incomes()"
    [type]="'income'"
    [defaultDropdownOptions]="incomesDropdownOptions"
    [buttonLabel]="'AÃ±adir ingreso'"
    (onAdd)="onAddIncome($event)"
    (onDelete)="onDeleteIncome($event)"
    (onEdit)="onEditIncome($event)"
  ></exptr-list-adder>

  <div class="w-1/2 flex justify-between">
    <span class="uppercase font-bold">Total:</span>
    <span class="font-bold">{{ totalIncomes() | numberFormatter }}</span>
  </div>
</div>
